<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" type="text/css" href="style.css">
  <title>My Todo app</title>

<body>

        </div>

        <div id="todos" class="section__workspace">

          <ul id="todos__list">

          <form id="addTaskForm" class="addTask__formContainer">
              <input text="{{ newTodoTitle }}"id="newTodoTitle" class="form__input" type="text" placeholder="Add Tasks" v-model="newTodoTitle">
